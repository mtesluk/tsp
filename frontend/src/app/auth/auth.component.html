<div class="wrapper">

  <div class="wrapper2">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      An error occurred. Try again later
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div id="form-group">
        <input
               type="text"
               id="username"
               class="form-control"
               name="username"
               ngModel
               placeholder="Username"
               required
        >

        <input *ngIf="!isLogin"
               type="text"
               id="city"
               class="form-control"
               name="city"
               ngModel
               placeholder="City"
               required
        >

        <input *ngIf="!isLogin"
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          placeholder="Email"
          required
        >

        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          placeholder="Password"
          required
        >

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ 'Sign In' }}
        </button>
      </div>
    </form>

    <div id="formFooter">
      <p class="text">{{ isLogin ? 'Don\'t have account?' : 'Do you have account yet?' }} </p>
      <a class="underlineHover" (click)="switchMode()">{{ isLogin ? 'Sign Up' : 'Sign In' }}</a>
    </div>

  </div>



</div>
